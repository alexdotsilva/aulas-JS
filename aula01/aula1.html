<head>

    <title>Cadastro</title>
</head>

<body> <!-- Aqui começa o codigo que vai aparecer na página-->
    <h2>Cadastro de Funcionario</h2>
    <form id="cadastroForm">

        <input type="text" id="nome" required><br><br>

    </form>
    
    <div id="result"></div>
